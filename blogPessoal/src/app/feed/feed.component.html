<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-perfil-lateral></app-perfil-lateral>
    </div>

    <div class="col-md-8">
      <h3 class="text-center text-monospace">
        Tem alguma novidade sobre o Ville? Me conta aqui e deixe uma sugestão
        para novos posts!
      </h3>
    </div>

    <div class="form-group">
      <label class="text-monospace" for="titulo">Título</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        placeholder="Digite aqui o seu título"
      />
    </div>

    <div class="form-group">
      <label class="text-monospace" for="texto">Texto</label>
      <textarea
        class="form-control"
        id="texto"
        rows="3"
        placeholder="Digite aqui o seu texto"
      ></textarea>
    </div>

    <div class="row d-flex align-items-end">
      <div class="col-md-6">
        <div class="form-group m-0">
          <label class="text-monospace" for="tema"
            >Escolha um tema ou
            <a routerLink="/cadastrar-tema">Cadastre um novo</a></label
          >
          <select name="tema" id="tema" class="form-control">
            <option>Teste 123</option>
          </select>
        </div>
      </div>

      <div class="col-md-6 d-flex justify-content-end">
        <button type="button" class="btn btn-outline-info w-25">
          Publicar
        </button>
      </div>
    </div>
  </div>
</div>
